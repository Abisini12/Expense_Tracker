<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'logincss.css' %}">
    <!-- <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>  -->
    <title>LoginPage</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md" id="col1">
                <img src="\static\media\images\loginillustration.jpg">
            </div>

            <div class="col-md" id="col2">
                {% block content %}
                <h2 class="title">Login in</h2>
                <h4>Welcome back!!</h4>
                <form class="inline" method="POST">
                    {% csrf_token %}
                    <div class="loginform" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    {{ form.as_p }}
                    </div>
                    <div class="button">
                        <input type="submit" value="Login" class="btn">
                    </div>

                    <p class="social-text">Or Sign in with social media</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook" style="font-size: large;"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-instagram" style="font-size: large;"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google" style="font-size: large;"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin" style="font-size: large;"></i>
                        </a>
                    </div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
