<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ss.css' %}" />
    <title>Expense tracker</title>
  </head>
  <body>

  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img
            src="/static/media/images/logo.png"
            height="40" width="40">
          <span>Budget</span><span class="text-warning">Buddy</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Logout</a>
            </li>
            <li class="nav-item">
                <div class="profile d-flex">
                <a class="nav-link" href="">Abisini</a>
                <img src="/static/media/images/profile.png" style="height:50px; width:50px;">
                </div>
              </li>
          </ul>
        </div>
        
      </div>
    </nav>

    <h1 class="heading">Daily Expense Tracker</h1>
    <div class="wrapper">
      <div class="container">
        <div class="form_wrapper">
          <form method="POST" enctype="multipart/form-data" id="myForm" >
            {% csrf_token %}
            <label for="total-money">Your Budget</label>
            <input type="number" id="total_budget">
          
            <div>
                <label for="category" >Category</label>
                <select name="categorySelect">
                    <option></option>
                    <option id="stationery">Stationery</option>
                    <option id="Technology">Techology</option>
                    <option id="Groceries">Groceries</option>
                    <option id="Cosmetics">Cosmetics</option>
                    <option id="Outfits">Outfits</option>
                    <option id="Outfits">Others</option>
                </select>
            </div>
            <!-- <div>
              <label for="product-name">Product Name</label>
              <input type="text" id="product_name" name="purchase_product">
            </div> -->
            <div>
              <label for="product-name">Product Name</label>
              <input type="text" id="product_name" name="purchase_product">
            </div>
            <!-- <div>
              <label for="product-price">Price</label>
              <input type="number" id="product_price" min="1" value="1" name="price">
            </div> -->
            <div>
              <label for="product-price">Price</label>
              <input type="number" id="product_price" min="1" value="1" name="price">
            </div>
            <div>
                <label for="date">Purchase Date</label>
                <input type="date" id="date" name="purchase_date">
            </div>
            <!-- <div>
              <label for="numberofproduct">Number of Product</label>
              <input type="number" id="numberofproduct" min="1" max="100000" value="1" name="number_of_products">
            </div> -->
            <div>
              <label for="numberofproduct">Number of Product</label>
              <input type="number" id="numberofproduct" min="1" max="100000" value="1" name="number_of_products">
          </div>

            <div class="bill">
              <label> Choose the Bill Receipt to upload: </label>
              <!-- <input type="file" id="myFile" name="bill_receipt "/>  -->
              <input type="file" name="bill_receipt" accept="image/png, image/jpg, image/jpeg">
            </div>
            <button type="submit" id="add_product">Add Product</button>
            <button ><a href="{% url 'homepage' %}">Save</a></button>
          
          </form>
        </div>
        <div class="product_table_and_result">
          <table id="product_table">
            <!-- {% %cesrf_token} -->
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
          <tr>
            <td>{{ purchase_product}}</td>
            <td>{{  amount_spent  }}</td>
            <td><i class="uil uil-trash-alt"></i></td>
            <!-- Add other columns as needed -->
          </tr>
            </tbody>
          </table>
          <div class="budget_tacker_info">
            <div>
              <span>Expenses</span>
              <h1 id="total_expenses">0</h1>
            </div>
            <div>
              <span>Remaining</span>
              <h1 id="remaining_value">0</h1>
            </div>
            <div>
              <span>Total Money</span>
              <h1 id="total">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% load static %}
    <!-- <script src="{% static 'sss.js' %}"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
